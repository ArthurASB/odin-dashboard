<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search-area">
                <div class="searchbar">
                    <img src="icons/search.svg" alt="search-btn">
                    <input type="text" id="search-area" name="search-area">
                </div>
                <div class="notifybar">
                    <img src="icons/bell-ring.svg" class="ntfy-icon" alt="notification-btn">
                    <img src="catimage.jpg" class="sm-avatar" alt="small avatar">
                    <p class="username">Arthur Santos</p>
                </div>
            </div>
            <div class="user-area">
                <div class="user-greeting">
                    <img src="catimage.jpg" class="lg-avatar" alt="avatar">
                    <p class="greet-text">
                        <span class="smalltxt">Hi there,</span><br>
                        <span class="largetxt">Arthur Santos (@Artie)</span>
                    </p>
                </div>
                <div class="user-buttons">
                    <button type="button" value="new">NEW</button>
                    <button type="button" value="upload">UPLOAD</button>
                    <button type="button" value="share">SHARE</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="projects">
                <div class="project-title">
                    <p>Your Projects</p>
                </div>
                <div class="project-cards">
                    <div class="card1">Super Cool Project</div>
                    <div class="card2">Less Cool Project</div>
                    <div class="card3">Impossible App</div>
                    <div class="card4">Easy Peasy App</div>
                    <div class="card5">Ad Blocker</div>
                    <div class="card6">Money Maker</div>
                </div>
            </div>
            <div class="extra-content">
                
            </div>





        </div>
        
        <div class="sidebar">

            <div class="title"><img class="titlelogo" src=/icons/view-dashboard-outline.svg alt="website logo">
            <p class="titletext">Dashboard</p>
            </div>

            <div class="navigation">
                <div class="sectionitem"><img src=/icons/home-variant.svg alt="home logo">
                <p>Home</p>
                </div>

                <div class="sectionitem"><img src=/icons/account-outline.svg alt="profile logo">
                <p>Profile</p>
                </div>

                <div class="sectionitem"><img src=/icons/message-reply-text.svg alt="message logo">
                <p>Messages</p>
                </div>

                <div class="sectionitem"><img src=/icons/history.svg alt="history logo">
                <p>History</p>
                </div>

                <div class="sectionitem"><img src=/icons/file-clock-outline.svg alt="tasks logo">
                <p>Tasks</p>
                </div>

                <div class="sectionitem"><img src=/icons/account-group.svg alt="communities logo">
                <p>Communities</p>
                </div>
            </div>

            <div class="settings">
                <div class="sectionitem"> <img src="/icons/cog-outline.svg" alt="settings logo">
                    <p>Settings</p>
                </div>

                <div class="sectionitem"> <img src="icons/face-agent.svg" alt="support logo">
                    <p>Support</p>
                </div>

                <div class="sectionitem"> <img src="icons/shield-lock.svg" alt="privacy logo">
                <p>Privacy</p>
                </div>
            </div>
            
        </div>    
    </div>
</body>
</html>
